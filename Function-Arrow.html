<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function (=>)</title>
</head>
<body>
    <script>
        const sayHello = (name) => {
            const say = `hello ${name}`;
            console.info(say);
        }

        sayHello("Vino")

        // Tanpa Blok
        const sayHi = (name) => console.info(`Hi ${name}`);

        sayHi('irene');

        // Return Value
        const sum = (frist, second) => frist + second;
        console.info(sum(10,10))

        // Non Return Value
        const sumLagi = (frist, second) => {
            return frist + second;
        }
        console.info(sumLagi(100,100))

        // tanpa kurung parameter
        const sayYoo = name => console.info(`Yoo ${name}`);
        sayYoo("Irene")

        function giveMeName(callback){
            callback("Vino")
        }

        // Versi arrow function
        giveMeName(name => console.info(`Hello ${name}`))

        // Versi anonimous function
        giveMeName(function (name) {
            console.info(`Hello ${name}`)
        })
    </script>
</body>
</html>
