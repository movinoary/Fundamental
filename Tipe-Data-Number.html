<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        // Bulat
        document.writeln(100);
        document.writeln('</br>');
        // Decimal
        document.writeln(100.123);
        document.writeln('</br>');
        // Binary
        document.writeln(0b11001);
        document.writeln('</br>');
        // Heca Dicimal
        document.writeln(0xAA);
        document.writeln('</br>');
        // Octal
        document.writeln(0o15 );
    </script>
</body>
</html>
