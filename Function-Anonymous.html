<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    <script>
        // Variable
        const say = function(name) {
            document.writeln(`<p>Hello ${name}</p>`)
        };

        say("Vino")

        // Parameter
        function giveMeName(callBack){
            callBack("Irene")
        };

        giveMeName(say);
        
        giveMeName(function (name){
            document.writeln(`<p>Hi mom ${name}</p>`)
        });

        giveMeName(function (name){
            document.writeln(`<p>Hi honey ${name}</p>`)
        });


    </script>
</body>
</html>
