<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Operator</title>
</head>
<body>
    <script>
        // Hasil In Operator
        const person = {
            fristName: "Vino",
            lastName : "Arystio",
        };

        if("fristName" in person) { // True
            alert(`Hello ${person.fristName}`);
        }else { // False
            alert("Hello")
        }

        // Hasil Undefind
        const student = {
            fristName : "Vino",
            middleName : undefined,
            lastName : "Nanda"
        };

        if ("middleName" in student) {
            alert(`Hello you are ${student.middleName}`)
        } else {
            alert ("Hello Student")
        };

        // Hasil Null
        const names = [null, "vino", null];

        const result = 0 in names;
        document.writeln(`<p>${result}</p>`)
    </script>
</body>
</html>
