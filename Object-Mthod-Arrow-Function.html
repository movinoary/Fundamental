<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Arrow di Object</title>
</head>
<body>
    <script>
        // sebelumnya
        const person = {
            name : 'vino',
            sayHello: function (name){
                document.writeln(`<p>Hello ${name}</p>`)
                document.writeln(`<p>Hello ${name} my name is ${this.name}</p>`);
            }
        };
        person.sayHello("irene")

        // Setelahnya
        const personal = {
            name : 'irene',
            sayHello: (name) => {
                console.info(this)
                console.info(`Hello ${name}`)
                console.info(`Hello ${name} my name is ${this.name}`);
            }
        };
        personal.sayHello("vino")
    </script>
</body>
</html>
