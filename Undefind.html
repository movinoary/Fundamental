<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefind</title>
</head>
<body>
    <script>
        let name;
        if (name === undefined){
            console.info("UNDEFIND");
        } else {
            console.info("DEFINE");
        };

        const names = ["vino", "irene"];
        if(names[2] === undefined){
            console.info("ARRAY UNDEFINED")
        }else {
            console.info("ARRAY DEFINED")
        }

        const person = {
            name: "IRENE"
        };
        if (person.name === undefined) {
            console.info("OBJECT UNDEFIND")
        } else {
            console.info("OBJECT DEFIND")
        }
    </script>
</body>
</html>
