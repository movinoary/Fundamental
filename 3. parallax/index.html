<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Parallax</title>
  </head>
  <body>
    <div class="parallax_wrapper">
      <nav class="navbar">
        <a class="nav-text" href="#intro"><span>Intro</span></a>
        <a class="nav-text" href="#group-1"><span>Group 1</span></a>
        <a class="nav-text" href="#group-2"><span>group 2</span></a>
        <a class="nav-text" href="#outro"><span>Outro</span></a>
      </nav>
      <div class="parallax_group intro_screen" id="intro">
        Vino Awesome Parallax
      </div>
      <div class="parallax_group" id="group-1">
        <div class="parallax_layer base_layer_1">Base Layer</div>
        <div class="parallax_layer mid_layer_1">Mid Layer Page</div>
      </div>
      <div class="parallax_group" id="group-2">
        <div class="parallax_layer mid_layer_2">Mid Layer Page</div>
        <div class="parallax_layer top_layer_2">TOp Layer Page</div>
      </div>
      <div class="parallax_group outro_screen" id="outro">The End</div>
    </div>
  </body>
</html>
