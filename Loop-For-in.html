<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>
    <script>

        // Dalam Object yang diambil property
        const person = {
             fristName : 'vino',
             middleName : 'arystio',
             lastname : 'mohammad'
        }

        for (const property in person) {
            document.writeln(`<p>${property} : ${person[property]}</p>`)
        }

        // Dalam Array yang diambil indexnya
        const names =["vino", "Arystio", "Mohammad"];
        for (const index in names) {
            document.writeln(`<p>${index} : ${names[index]}</p>`)
        }
    </script>
</body>
</html>
