<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <script>
        //Global scope
        console.info(this);
        //function
        function sample(){
            console.info(this);
        };
        sample();
        //function dengan strict mode
        function sample(){
            console.info(this);
            function inner(){
                console.info(this);
            }    
            inner();
        }
        sample();
        // Object Method
        const person = {
            name: 'vino',
            sayHello: function (name){
                console.info(this)
            }
        }
        person.sayHello('irene')
        //event

    </script>
</body>
</html>
