<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
    <script>
        // Kasus Biasa
        function* createNames(){
            yield "Vino";
            yield "Arystio";
            yield "Irene";
        }

        console.info(createNames()); // tidak keluar array karena sifatnya lazy
        const names = createNames();
        console.info(names[0]); // Datanya itrable tidak bisa diakses index

        for (const name of names) {
            console.info(name); // Bisa
        }

        // Kasus kompleks
        function* buatGanjil(value){ // Lazy || Generaor
            for(let  i = 1; i <= value; i++){
                if(i % 2 === 1){
                    console.info(`yield ${i}`)
                    yield i;
                }
            }
        };

        function buatGanjilArray(value){ // Eager || array
            const result = []
            for(let  i = 1; i <= value; i++){
                if(i % 2 === 1){
                    console.info(`return ${i}`)
                    result.push(i);
                }
            }
            return result;
        };

        const angkaGanjil = buatGanjil(10);
        // for (const angka of angkaGanjil) {
        //     console.info(angka);
        // };
        console.info(angkaGanjil.next().value); // Memanggil sekali
        console.info(angkaGanjil.next().value); // Memanggil duakali

        const angkaGanjilArray = buatGanjilArray(10);
        for (const angka of angkaGanjilArray) {
            console.info(angka);
        };


    </script>
</body>
</html>
