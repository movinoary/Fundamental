<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOnversi String dan Number</title>
</head>
<body>
    <script>
        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2; // Hasil 11

        document.writeln(`<p>${sum}</p>`);

        document.writeln(`<p>${parseInt("1.1")}</p>`);  // 1
        document.writeln(`<p>${parseFloat("1.1")}</p>`); // 1.1
        document.writeln(`<p>${Number("1.1")}</p>`); // 1.1

        const a = 1;
        const b = 1;
        const total = a + b;
        document.writeln(`<p>${total }</p>`);

        // Nan
        document.writeln(`<p>${parseInt("Salah")}</p>`); // Nan
        document.writeln(`<p>${parseInt("1Salah")}</p>`); // 1
        document.writeln(`<p>${parseFloat("1.1text")}</p>`); //1.1

        document.writeln(`<p>${Number("1Salah")}</p>`); // Nan
        document.writeln(`<p>${Number("1.1Text")}</p>`); // Nan
        document.writeln(`<p>${Number("Salah")}</p>`); // Nan

        const frist =Number("Salah");
        const totalNumber = frist +100;
        document.writeln(`<p>${totalNumber}</p>`); // NaN

        document.writeln(`<p>${isNaN(frist)}</p>`); // true
        document.writeln(`<p>${isNaN(100)}</p>`); // false
        document.writeln(`<p>${isNaN(NaN)}</p>`); // NaN




    </script> 
</body>
</html>
