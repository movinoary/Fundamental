<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="slide">
                <div class="layer l1"></div>
                <div class="layer l2"></div>
                <div class="layer l3">
                    <a href="#content"> SILHOUETEE <span>SKYLINE</span></a>
                </div>
            </div>
            <div class="slide" id="content">
                <h1>PLACE YOUR CONTENT HERE</h1>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        let cont = document.querySelector('.container');
        let layer = document.querySelector('.layer');

        cont.onscroll = function(){
            // console.log(cont.scrollTop)
        
            let X = cont.scrollTop;

            layer[0].style.left = X/4 + 'px'
            layer[1].style.left = X/8 + 'px'
        }

    </script>
</body>
</html>
