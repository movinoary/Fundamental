<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Problem</title>
</head>
<body>
    <script>
        {
            // Let
            let i = 20;
    
            for(let i = 0; i < 10; i++){
                console.info(`local ${i}`);
            }
    
            console.info(`Global ${i}`); // globalnya 20
        }
        {
            // Var
            var i = 20;
    
            for(var i = 0; i < 10; i++){
                console.info(`local ${i}`);
            }
    
            console.info(`Global ${i}`); // globalnya 10
        }
    </script>
</body>
</html>
