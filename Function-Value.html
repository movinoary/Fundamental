<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function sebagai Value</title>
</head>
<body>
    <script>
        function sayHello(name){
            document.writeln(`<p>Hello ${name}</p>`)
        };
        sayHello("Vino");

        // let say = sayHello(); untuk memanggil function
        let say = sayHello; // Function sebagai Value
        say("Irene");

        //Kirim ke parameter
        function giveMeName(callBack){
            callBack("Arystio"); // sayHello(Vino)
        }

        giveMeName(sayHello);
        giveMeName(say);
    </script>
</body>
</html>
