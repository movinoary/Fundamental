<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Paremeter</title>
</head>
<body>
    <script>
        // (...) titik tiga kali menjadi rest parameter
        function sum(name, ...data){
            let total = 0
            for (const item of data){
                total += item;
            };

            document.writeln(`<p>Total ${name} is ${total}</p>`);
        };

        sum('Orance',1,2,2,3,4,5,6,7,7,89,9);
        sum('Apple',1,2,3,5,7,9,4,7,3,87,3,7);
        sum('Banana', 72,2,4,5,6,78,8,4,7,6,4,3);
        // Data Array menggunakana (...[]) mengubah menjadi rest paramter
        sum('Lemone', ...[1,2,2,3,4,5,6,7,7,89,9]);
        const values = [10,20,30,40,50];
        sum('Grape', ...values)
    </script>
</body>
</html>
