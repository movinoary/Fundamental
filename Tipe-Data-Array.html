<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tipe Data Array</title>
</head>
<body>
    <script>
        let arrayKosong = [];

        let araayNama = ["Vino", "Arystio", 12];

        // Menambah Array
        const names = [];
        names.push("Vino");
        names.push("Arystio", "Nanda")
        names.push("Irene", "Sana", "Seulgi")

        console.table(names);

        // Melihat Isi Array
        console.info(names[0]);
        console.info(names[1]);
        console.info(names[2]);

        // Mengganti Isi Array
        names[0] = "Programmer";
        names[1] = "Master";
        names[2] = "OF";

        console.table(names);

        // Menghapus data Array
        delete names[3];

        console.table(names);

        // Menambah Data yang dihapus
        names[3] = "Baru ";
        names.push(1,2,3,4,5);
        // Memasukan Array ke dalam array
        names.push(["vino", "arystio", "nanda"])

        console.table(names);


    </script>
