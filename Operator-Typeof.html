<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Typeof</title>
</head>
<body>
    <script>
        let data; // undefind
        let datasa = {}; // null : Object
        let datadu = []; // array : object
        let datati = "Vino" // string : string
        let dataem = true // boolean : boolean
        let datali = 100 // number : number

        const typeData = typeof data;
        document.writeln(`<p>${typeData}</p>`);
    </script>
</body>
</html>
