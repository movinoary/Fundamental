<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <script>
        // Membuat object dengan method
        // Cara Pertama
        const person = {
            name: "vino",
            sayHello: function (name) {
                alert(`Hello ${name}`);
            },
        }

        person.sayHello("Irene")

        // Cara Kedua
        function sayHi(name){
            document.writeln(`<p>Hi ${name}</p>`)
        }

        const personal = {
            name: "vino",
            sayHii: sayHi
        }

        personal.sayHii("Irene")

        // Menambahkan method ke object
        const personil ={
            name: 'vino'
        }

        personil.sayHello = function (name) {
            console.log(`Hello ${name}`)
        }

        personil.sayHello('irene')

        // Mengunakan This
        const persen = {
            name: 'vino',
            sayHello: function (value){
                document.writeln(`<p>hello ${value}, My name is ${this.name}</p>`)
            }
        }
        persen.sayHello('irene')
    </script>
</body>
</html>
