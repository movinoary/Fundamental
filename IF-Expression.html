<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Expressiont</title>
</head>
<body>
    <script>
        // If Expresion
        const examValue = 90;

        if (examValue > 80) {
            document.writeln("<p>Good Job</p>")
        };

        // Else Expression
        const examValueTwo = 79;

        if (examValueTwo >= 80) {
            document.writeln("<p>Good Job</p>")
        } else {
            document.writeln("<p>Try again dude</p>")
        }
        
        // Else IF Expression
        const examValueTiga = 70;

        if (examValueTiga > 80) {
            document.writeln("<p>Good Job</p>")
        } else if (examValueTiga > 60) {
            document.writeln("<p>Not Bad</p>")   
        }else {
            document.writeln("<p>Try again dude</p>")
        }
    </script>
</body>
</html>
