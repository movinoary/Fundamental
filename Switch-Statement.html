<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>

        // Switch
        const nilaiVin = "A";
        const nilai = "D";

        switch (nilaiVin) {
            case "A" : 
                document.write("<p>Anda Luar Biasa Banget</p>");
                break;
            case "B" : 
            case "C" : 
                document.write("<p>Selamat Anda Lulus</p>");
                break;
            case "D" :
                document.write("<p>Anda Tidak Lulus</p>");
                break;
            default : // boleh dipakai boleh tidak, tapi sebaiknya dipakai
                document.write("<p>Mungkin anda salah jurusan</p>");
                break; // boleh dipakai boleh tidak
        };

        // IF
        if (nilai === "A") {
            document.write("<p>Anda Luar Biasa Banget</p>");
        } else if (nilai === "B" || nilai === "C") {
            document.write("<p>Selamat Anda Lulus</p>");
        } else if (nilai === "D") {
            document.write("<p>Anda Tidak Lulus</p>");
        } else {
            document.write("<p>Mungkin anda salah jurusan</p>");
        }


    </script>
</body>
</html>
