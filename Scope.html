<body>
    <script>
        // global scope
        let counter = 0;

        // global scope
        function hitMe(){ 
            // local scope hitMe
            counter++;
        };

        // global scope
        function other(){ 
            // local scope other
        };

        hitMe();
        hitMe();

        console.info(counter)

            //console.info(fristVariable); // bisa

            function fristNested(){
                console.info(fristVariable); // bisa
                const fristNestedVariable = 'Frist Nested';
            }

            fristNested();
